<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tony Dev</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Source+Code+Pro:wght@700&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #2d2d29;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Poppins, sans-serif;
        }
        .container {
            text-align: center;
        }
        .name {
            font-family: 'JetBrains Mono', 'Source Code Pro', monospace;
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .name span {
            color: #215a6d;
        }
        .cursor {
            color: #3ca2a2;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        .title {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 300;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name">
            <span>{}</span> Tony Dev <span class="cursor">|_</span>
        </div>
        <div class="title">Desenvolvedor</div>
    </div>
</body>
</html>
